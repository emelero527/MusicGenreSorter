<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Genre Organizer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Spotify Genre Organizer</h1>
  <p id="status">Not logged in. Click below to start.</p>
  <button id="login-btn">Login with Spotify</button>

  <div id="loading">
    <p id="loading-text">Loading your songs...</p>
  </div>

  <div id="song-card" class="hidden">
    <img id="song-cover" class="cover" />
    <h2 id="song-title"></h2>
    <p id="song-artist"></p>
    <p id="song-album"></p>
    <div id="genre-buttons"></div>
    <button id="undo-btn">Undo</button>
  </div>

  <canvas id="genreChart"></canvas>

  <div id="playlist-buttons"></div>

  <div id="toast" class="toast"></div>

  <!-- âœ… Vite will rewrite this to correct /assets/xxxx.js -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
