<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Genre Organizer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      color: #1DB954;
    }

    #status {
      margin: 10px 0;
      font-size: 0.9em;
      color: #aaa;
    }

    #login-btn {
      margin-top: 20px;
      background: #1DB954;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
    }
    #login-btn:hover {
      background: #1ed760;
    }

    #loading {
      display: none;
      margin: 20px;
      font-weight: bold;
    }

    #song-card {
      margin-top: 40px;
    }

    .cover {
      display: block;
      margin: 0 auto 20px auto;
      height: 10vh;   /* 10% of viewport height */
      width: auto;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(29,185,84,0.6);
    }

    #song-title {
      font-size: 1.5em;
      margin: 10px 0 5px;
    }

    #song-artist, #song-album {
      margin: 2px 0;
      color: #aaa;
    }

    #genre-buttons {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .genre-assign-btn, .add-genre-btn, .playlist-btn, #undo-btn {
      background: #1DB954;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      color: #fff;
      font-size: 0.9em;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .genre-assign-btn:hover, .add-genre-btn:hover, .playlist-btn:hover, #undo-btn:hover {
      background: #1ed760;
    }

    #undo-btn {
      margin-top: 15px;
    }

    #genreChart {
      max-width: 800px;
      margin: 40px auto;
      background: #111;
      padding: 20px;
      border-radius: 12px;
    }

    #playlist-buttons {
      margin: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    /* Toast notification */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #1DB954;
      color: #fff;
      padding: 12px 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      transform: translateY(-20px);
      z-index: 9999;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <h1>Spotify Genre Organizer</h1>
  <p id="status">Not logged in. Click below to start.</p>
  <button id="login-btn">Login with Spotify</button>

  <div id="loading">
    <p id="loading-text">Loading your songs...</p>
  </div>

  <div id="song-card" class="hidden">
    <img id="song-cover" class="cover" />
    <h2 id="song-title"></h2>
    <p id="song-artist"></p>
    <p id="song-album"></p>
    <div id="genre-buttons"></div>
    <button id="undo-btn">Undo</button>
  </div>

  <canvas id="genreChart"></canvas>

  <div id="playlist-buttons"></div>

  <div id="toast" class="toast"></div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
